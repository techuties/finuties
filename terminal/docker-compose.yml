services:
  terminal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finuties-terminal-community
    ports:
      - "4321:4321"
    environment:
      PUBLIC_API_ORIGIN: "https://data.finuties.com"
      PUBLIC_ALLOW_NON_FINUTIES_API: "false"
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    volumes:
      - .:/app
      - terminal_node_modules:/app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 4321
    stdin_open: true
    tty: true

volumes:
  terminal_node_modules:
